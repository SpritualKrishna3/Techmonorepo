<!DOCTYPE html>
<html lang="en" 
      x-data="{
        theme: localStorage.getItem('theme') || 'system',
        mobileMenuOpen: false,
        searchOpen: false
      }" 
      x-init="/* same theme watcher as before */"
      x-bind:class="{
        'dark': theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)
      }"
      class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TechMonorepo Docs ‚Äî Build & Scale{% endblock %}</title>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#3ecf8e',           // Supabase green
              'primary-dark': '#22c55e',
            }
          }
        }
      }
    </script>
</head>

<body class="bg-white dark:bg-[#0e0e0e] text-gray-900 dark:text-gray-100 min-h-screen font-sans antialiased">

  <!-- Updated Supabase-style Navbar with Button for Link (e.g., "Go to Dashboard" as primary link button) -->
<nav class="fixed top-0 left-0 right-0 z-50 h-16 bg-white/75 dark:bg-[#0e0e0e]/75 backdrop-blur-lg border-b border-gray-200/80 dark:border-gray-800/80 transition-colors">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-full">
        <div class="flex items-center justify-between h-full">

            <!-- Left: Logo + Version -->
            <div class="flex items-center gap-6">
                <a href="/" class="text-xl font-bold tracking-tight text-primary hover:text-primary-dark transition">
                    TechMonorepo
                </a>

                <!-- Version selector -->
                <div class="relative hidden sm:block">
                    <button 
                      @click="versionOpen = !versionOpen"
                      class="flex items-center gap-1.5 px-3 py-1.5 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-100/70 dark:bg-gray-800/70 border border-gray-300/70 dark:border-gray-600/70 rounded-md hover:border-primary/50 focus:outline-none focus:ring-2 focus:ring-primary/30 transition">
                        v1.0
                        <svg class="w-4 h-4 opacity-70" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>

                    <div x-show="versionOpen" 
                         @click.away="versionOpen = false"
                         x-transition
                         class="absolute left-0 mt-2 w-44 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-xl py-1.5 text-sm z-50">
                        <a href="#" class="block px-4 py-2 hover:bg-gray-50 dark:hover:bg-gray-700/70 text-primary font-medium">v1.0 (Latest)</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-50 dark:hover:bg-gray-700/70">v0.9</a>
                    </div>
                </div>
            </div>

            <!-- Desktop: Search + Right buttons (enhanced with link btn) -->
            <div class="hidden lg:flex items-center gap-5 flex-1 justify-end">

                <!-- Search -->
                <div class="relative w-96 max-w-md">
                    <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400 dark:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                    <input 
                      type="search" 
                      placeholder="Search documentation..." 
                      class="block w-full pl-11 pr-4 py-2 bg-gray-100/70 dark:bg-gray-800/50 border border-gray-300/70 dark:border-gray-600/70 rounded-lg text-sm placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary/40 transition shadow-sm">
                </div>

                <!-- Right actions: Sign in link + Dashboard button (as primary link btn) -->
                <a href="/signin" class="text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary transition px-2">
                    Sign in
                </a>
                <!-- Button for link: "Go to Dashboard" ‚Äì change href to your desired link (e.g., /dashboard or external) -->
                <a href="/dashboard" 
                   class="px-5 py-2 bg-primary text-white text-sm font-medium rounded-lg hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary/40 transition shadow-sm">
                    Go to Dashboard
                </a>

                <!-- Theme toggle -->
                <button 
                  @click="theme = theme === 'dark' ? 'light' : (theme === 'light' ? 'system' : 'dark')"
                  class="p-2 rounded-md hover:bg-gray-200/70 dark:hover:bg-gray-700/50 transition text-lg">
                    <span x-show="theme === 'dark'">üåô</span>
                    <span x-show="theme === 'light'">‚òÄÔ∏è</span>
                    <span x-show="theme === 'system'">‚öôÔ∏è</span>
                </button>
            </div>

            <!-- Mobile: Icons -->
            <div class="flex lg:hidden items-center gap-3">
                <button @click="searchOpen = true" class="p-2 rounded-md hover:bg-gray-200/70 dark:hover:bg-gray-700/50">
                    <svg class="w-6 h-6 text-gray-700 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </button>

                <button @click="mobileMenuOpen = !mobileMenuOpen" class="p-2 rounded-md hover:bg-gray-200/70 dark:hover:bg-gray-700/50">
                    <svg x-show="!mobileMenuOpen" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                    <svg x-show="mobileMenuOpen" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile search overlay -->
    <div x-show="searchOpen" 
         @click.away="searchOpen = false"
         class="fixed inset-0 bg-black/40 backdrop-blur-sm z-40 flex items-start pt-4 px-4 lg:hidden">
        <div class="w-full max-w-xl mx-auto mt-12">
            <div class="relative bg-white dark:bg-gray-800 rounded-xl shadow-2xl overflow-hidden ring-1 ring-gray-200 dark:ring-gray-700">
                <input 
                  type="search" 
                  placeholder="Search docs..." 
                  autofocus
                  class="w-full pl-12 pr-5 py-4 bg-transparent text-base focus:outline-none">
                <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-6 h-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </div>
        </div>
    </div>

    <!-- Mobile menu with button link -->
    <div x-show="mobileMenuOpen" 
         @click.away="mobileMenuOpen = false"
         x-transition
         class="lg:hidden bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-800 shadow-lg">
        <div class="px-5 py-6 space-y-5 text-base font-medium">
            <a href="#" class="block hover:text-primary">Guides</a>
            <a href="#" class="block hover:text-primary">Reference</a>
            <a href="#" class="block hover:text-primary">API</a>
            <hr class="border-gray-200 dark:border-gray-700 my-3">
            <a href="/signin" class="block hover:text-primary">Sign in</a>
            <!-- Button for link in mobile menu -->
            <a href="/dashboard"  
               class="block px-5 py-3 bg-primary text-white rounded-lg text-center font-medium hover:bg-primary-dark">
                Go to Dashboard
            </a>
        </div>
    </div>
</nav>

<!-- Content push -->
<main class="pt-16">
    {% block content %}{% endblock %}
</main>




</body>
</html>
